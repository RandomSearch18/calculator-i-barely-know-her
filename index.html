<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator? I barely know her...</title>
  </head>
  <body>
    <div id="app">
      <h1>Calculator?</h1>
      <div class="subtitle">i barely know her</div>
      <main>
        <h2>Enter your calculation</h2>
        <textarea name="input" id="input" placeholder="2^2 + 2^2"></textarea>
        <br />
        <div class="nasa-switch">
          <input type="checkbox" name="nasa" id="nasa" />
          <label for="nasa"
            >Click to enable certified NASA quantum precision Copilot
            mode</label
          >
        </div>
        <button class="calculate">Calculate!</button>
        <br />
        <h2>Your answers</h2>
        <div class="answers">
          <div class="answer"></div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
